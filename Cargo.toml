[workspace]

members = [
    "apps", "tnet", "collections", "two_sat", "model", "sat", "smt", "env_param"
]

[profile.dev]
opt-level = 0               # Use slightly better optimizations.


[profile.release]
debug = true                # Debug symbols for benchmarking
opt-level = 3
lto = "thin"
codegen-units = 8
panic = "abort"
incremental = true